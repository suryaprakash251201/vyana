version: '3.8'

services:
  vyana-backend:
    build: .
    container_name: vyana-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./vyana.db:/app/vyana.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
