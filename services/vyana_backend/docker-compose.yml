services:
  vyana-backend:
    build: .
    container_name: vyana-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
