name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/vyana_flutter/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/vyana_flutter/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: apps/vyana_flutter

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze --no-fatal-infos
        continue-on-error: true  # Don't fail build on warnings

      - name: Run tests
        run: flutter test
        continue-on-error: true  # Continue even if tests fail

      - name: Build iOS (Debug - No Code Signing)
        run: |
          flutter build ios --debug --no-codesign

      - name: Build iOS (Release - No Code Signing)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA for Sideloadly
        run: |
          # Create Payload directory structure required for IPA
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          
          # Create IPA file (IPA is just a zip with Payload folder)
          zip -r Vyana.ipa Payload
          
          # Also create the zip for reference
          cd build/ios/iphoneos
          zip -r ../../../ios-release.zip Runner.app

      - name: Upload IPA for Sideloadly
        uses: actions/upload-artifact@v4
        with:
          name: vyana-ipa-sideloadly
          path: apps/vyana_flutter/Vyana.ipa
          retention-days: 14

      - name: Upload iOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle
          path: apps/vyana_flutter/ios-release.zip
          retention-days: 14

      - name: Build Summary
        run: |
          echo "## iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… iOS build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **vyana-ipa-sideloadly**: Unsigned IPA for Sideloadly/3uTools" >> $GITHUB_STEP_SUMMARY
          echo "- **ios-app-bundle**: Raw .app bundle (zip)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download **vyana-ipa-sideloadly** artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Open Sideloadly and sign in with Apple ID" >> $GITHUB_STEP_SUMMARY
          echo "3. Connect iPhone and drag the IPA file" >> $GITHUB_STEP_SUMMARY
          echo "4. Click Start to sign and install" >> $GITHUB_STEP_SUMMARY
