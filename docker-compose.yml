services:
  # Vyana Backend - FastAPI Python Service
  vyana-backend:
    build:
      context: ./services/vyana_backend
      dockerfile: Dockerfile
    container_name: vyana-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./services/vyana_backend/.env
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - DATA_DIR=/app/data
      - CORS_ORIGINS=https://vyanadash.suryaprakashinfo.in,http://103.194.228.99:8000,http://103.194.228.99:9488,http://localhost:3000,http://localhost:9488,*
    volumes:
      - ./services/vyana_backend/data:/app/data
      - ./services/vyana_backend/vyana.db:/app/vyana.db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vyana-network

  # Vyana Dashboard - React/Vite with Nginx
  vyana-dashboard:
    build:
      context: ./apps/vyana_dashboard
      dockerfile: Dockerfile
      args:
        # Use relative path /api/ for production proxying
        - VITE_API_URL=/api
    environment:
      - VITE_API_URL=/api
    container_name: vyana-dashboard
    restart: always
    ports:
      - "9488:9488"
    depends_on:
      vyana-backend:
        condition: service_healthy
    networks:
      - vyana-network

networks:
  vyana-network:
    driver: bridge
